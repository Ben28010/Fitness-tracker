<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Fitness Tracker</h1>

        <div class="form-section">
            <h2>Body Metrics</h2>
            <form id="metricsForm">
                <input type="date" id="date" required>
                <input type="text" id="weight" placeholder="Weight (kg)" required step="0.01"> <!-- Allow decimals -->
                <input type="text" id="bodyFat" placeholder="Body Fat (%)" required step="0.01"> <!-- Allow decimals -->
                <button type="submit">Add Metrics</button>
            </form>
        </div>

        <div class="form-section">
            <h2>Food Diary</h2>
            <form id="foodForm">
                <input type="text" id="foodSearch" placeholder="Search Food" list="foodSuggestions" required>
                <datalist id="foodSuggestions"></datalist> <!-- Datalist for suggestions -->
                <input type="number" id="calories" placeholder="Calories" readonly required>
                <input type="number" id="protein" placeholder="Protein (g)" readonly required>
                <input type="number" id="carbs" placeholder="Carbs (g)" readonly required>
                <input type="number" id="sugar" placeholder="Sugar (g)" readonly>
                <button type="submit">Add Food</button>
            </form>
        </div>

        <div class="chart-section">
            <canvas id="weightChart" width="400" height="200"></canvas>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
